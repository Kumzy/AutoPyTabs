[tool.poetry]
name = "auto-pytabs"
version = "0.1.0"
description = "Markdown extension to automatically create pymdown.tabbed tabs for different python versions"
authors = ["Janek NouvertnÃ©"]
readme = "README.md"
packages = [{ include = "auto_pytabs" }]

[tool.poetry.dependencies]
python = "^3.8"
pyupgrade = "^3.3.1"
autoflake = "^2.0.0"
mkdocs = {version = "^1.4.2", optional = true }
sphinx = {version = ">=4,<6", optional = true}

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
mypy = "^0.990"
types-markdown = "^3.4.2.1"
pytest = "^7.2.0"
mkdocs = "^1.4.2"
pymdown-extensions = "^9.9"
sphinx-design = "^0.3.0"
pytest-regressions = "^2.4.2"
types-docutils = "^0.19.1.1"


[tool.poetry.extras]
sphinx = ["sphinx"]
mkdocs = ["mkdocs"]


[tool.poetry.plugins."mkdocs.plugins"]
auto_pytabs = "auto_pytabs.mkdocs_plugin:AutoPyTabsPlugin"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.mypy]
strict = true
