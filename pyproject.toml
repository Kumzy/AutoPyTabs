[tool.poetry]
name = "auto-pytabs"
version = "0.1.0"
description = "Markdown extension to automatically create pymdown.tabbed tabs for different python versions"
authors = ["Janek Nouvertn√©"]
readme = "README.md"
packages = [{ include = "auto_pytabs.py" }]

[tool.poetry.dependencies]
python = "^3.8"
pyupgrade = "^3.3.1"
autoflake = "^2.0.0"

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
mypy = "^0.990"
types-markdown = "^3.4.2.1"
pytest = "^7.2.0"
mkdocs-material = "^8.5.10"
mkdocs = "^1.4.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.mypy]
strict = true
